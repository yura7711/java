<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Детализация по задаче</h1>
<form th:action="@{/add}" th:object="${task}" method="POST">
    <table>
        <tr>
            <td>Название</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Автор</td>
            <td th:text="*{author.userName}"></td>
        </tr>
        <tr>
            <td>Исполнитель</td>
            <td th:text="*{executor.userName}"></td>
        </tr>
        <tr>
            <td>Описание</td>
            <td><div th:text="*{description}"></div></td>
        </tr>
    </table>
</form>
<a th:href="@{/}" class="btn btn-primary" role="button" aria-expanded="false" aria-controls="collapseExample">
    Вернуться к списку задач
</a>
</body>
</html>
